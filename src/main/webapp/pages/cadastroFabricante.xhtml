<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui"
		template="/layout/template.xhtml">

<ui:define name="body">
<h:form prependId="false">
	<p:growl id="messages" showDetail="true" />
	<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();"/>
	
	<h:panelGrid columns="2" id="gridcadastro">
		<p:outputLabel value="Razão social" style="margin-top: 20px"/>
		<p:inputText id="razaoSocial" value="#{fabricanteBean.fabricante.razaoSocial}" style="width: 217px" required="true" requiredMessage="Informe a Razão social"/>

		<p:outputLabel value="CNPJ" style="margin-top: 30px"/>
		<p:inputText id="cnpj" value="#{fabricanteBean.fabricante.cnpj}" style="width: 217px" required="true" requiredMessage="Informe o CNPJ"/>

		<p:separator/><p:separator/>
		
		<p:outputLabel value="Endereco" style="margin-top: 30px"/>
		<p:inputText id="endereco" value="#{fabricanteBean.fabricante.endereco}" style="width: 217px" required="true" requiredMessage="Informe o Endereco"/>

		<p:outputLabel value="Cidade" style="margin-top: 30px"/>
		<p:inputText id="cidade" value="#{fabricanteBean.fabricante.cidade}" style="width: 217px" required="true" requiredMessage="Informe a Cidade"/>

		<p:outputLabel value="Estado" style="margin-top: 30px"/>
		<p:inputText id="estado" value="#{fabricanteBean.fabricante.estado}" style="width: 217px" required="true" requiredMessage="Informe o Estado"/>

		<p:separator/><p:separator/>

		<p:outputLabel value="contato" style="margin-top: 30px"/>
		<p:inputText id="contato" value="#{fabricanteBean.fabricante.contato}" style="width: 217px" required="true" requiredMessage="Informe o contato"/>

		<p:outputLabel value="email" style="margin-top: 30px"/>
		<p:inputText id="email" value="#{fabricanteBean.fabricante.email}" style="width: 217px" required="true" requiredMessage="Informe o email"/>

		<p:outputLabel value="telefone" style="margin-top: 30px"/>
		<p:inputText id="telefone" value="#{fabricanteBean.fabricante.telefone}" style="width: 217px" required="true" requiredMessage="Informe o telefone"/>
		
		<p:commandButton value="Enviar" actionListener="#{fabricanteBean.cadastrar}" update="@all"/>
	</h:panelGrid>
</h:form>
</ui:define>
</ui:composition>
