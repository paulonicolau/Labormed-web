<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">

<ui:define name="body">
	<div id="mainWrap">
		<h1>#{msg['oQueDeseja']}</h1>
		<div id="containerWrap">
			<h:form>
				<div class="container">
					<p:commandLink action="/pages/requisitarMateriais.xhtml" ajax="false" title="#{msg['requisitarMateriais']}">
						<h:graphicImage value="/images/home/requisitarMateriais.png" styleClass="imgUp" />
						<h:outputLabel>#{msg['requisitarMateriais']}</h:outputLabel>
					</p:commandLink>
				</div>
				<div class="container">
					<p:commandLink action="/pages/index.xhtml" ajax="false" title="#{msg['visualizarRequisicoes']}">
						<h:graphicImage value="/images/home/visualizarRequisicoes.png" />
						<h:outputLabel>#{msg['visualizarRequisicoes']}</h:outputLabel>
					</p:commandLink>
				</div>
				<div class="container">
					<p:commandLink action="/pages/cadastroProdutos.xhtml" ajax="false" title="#{msg['gerenciarMateriais']}">
						<h:graphicImage value="/images/home/gerenciarMateriais.png" />
						<h:outputLabel styleClass="lblUp">#{msg['gerenciarMateriais']}</h:outputLabel>
					</p:commandLink>
				</div>
				<div class="container">
					<p:commandLink action="/pages/index.xhtml" ajax="false" title="#{msg['gerenciarPostos']}">
						<h:graphicImage value="/images/home/gerenciarPostos.png" />
						<h:outputLabel styleClass="lblUp">#{msg['gerenciarPostos']}</h:outputLabel>
					</p:commandLink>
				</div>
				<div class="container">
					<p:commandLink action="/pages/index.xhtml" ajax="false" title="#{msg['relatorioRastreabilidade']}">
						<h:graphicImage value="/images/home/relatorioRastreabilidade.png" />
						<h:outputLabel>#{msg['relatorioRastreabilidade']}</h:outputLabel>
					</p:commandLink>
				</div>
				<div class="container">
					<p:commandLink action="/pages/produtos.xhtml" ajax="false" title="#{msg['relatorioEstoque']}">
						<h:graphicImage value="/images/home/relatorioEstoque.png" />
						<h:outputLabel>#{msg['relatorioEstoque']}</h:outputLabel>
					</p:commandLink>
				</div>
				<div class="container">
					<p:commandLink action="/pages/index.xhtml" ajax="false" title="#{msg['relatorioValidade']}">
						<h:graphicImage value="/images/home/relatorioValidade.png" />
						<h:outputLabel>#{msg['relatorioValidade']}</h:outputLabel>
					</p:commandLink>
				</div>
				<div class="container">
					<p:commandLink action="/pages/usuarios.xhtml" ajax="false" title="#{msg['gerenciarUsuarios']}">
						<h:graphicImage value="/images/home/gerenciarUsuarios.png" />
						<h:outputLabel styleClass="lblUp">#{msg['gerenciarUsuarios']}</h:outputLabel>
					</p:commandLink>
				</div>
				<div style="clear:both;"></div>
			</h:form>
		</div>
	</div>
</ui:define>

</ui:composition>
