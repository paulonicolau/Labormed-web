<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:c="http://java.sun.com/jsp/jstl/core"
		xmlns:p="http://primefaces.org/ui">

	<p:panel id="menuBar" styleClass="panel" rendered="#{loginBean.usuarioLogado != null}">
	<div id="menuBarVerde">
		<h:form>
			<div id="sistemaTitle">#{msg['titulo']}</div>
			<div id="menuFloat">
				<p:menuButton styleClass="usuarioMenu" menuStyleClass="customDrop">
					<p:menuitem value="#{loginBean.usuarioLogado.login}" title="#{loginBean.usuarioLogado.login}" styleClass="usrId" />
					<p:menuitem value="#{msg['alterarSenha']}" icon="ui-icon-key" styleClass="usrDMenu" />
					<p:separator/>
					<p:menuitem value="#{msg['logout']}" icon="ui-icon-power" styleClass="usrDMenu" action="#{loginBean.logout}" ajax="false" />
				</p:menuButton>
				<p:menuButton styleClass="menuNotif" menuStyleClass="notifMenuDrop customDrop">
				
				</p:menuButton>
				<p:menuButton value="Menu" styleClass="sistemaMenu" menuStyleClass="sistemaMenuDrop customDrop">
					<p:menuitem value="#{msg['inicio']}" icon="ui-icon-home" styleClass="dropDMenu homeMenu #{view.viewId eq '/pages/index.xhtml' ? 'current' : ''}" action="/pages/index.xhtml" ajax="false" />
					<p:separator/>
					<p:menuitem value="#{msg['requisitarMateriais']}" icon="ui-icon-home" styleClass="dropDMenu requisitarMateriaisMenu" ajax="false" />
					<p:separator/>
					<p:menuitem value="#{msg['visualizarRequisicoes']}" icon="ui-icon-home" styleClass="dropDMenu visualizarRequisicoesMenu" ajax="false" />
					<p:separator/>
					<p:menuitem value="#{msg['gerenciarMateriais']}" icon="ui-icon-home" styleClass="dropDMenu gerenciarMateriaisMenu #{view.viewId eq '/pages/cadastroProdutos.xhtml' ? 'current' : ''}" action="/pages/requisitarProdutos.xhtml" ajax="false" />
					<p:separator/>
					<p:menuitem value="#{msg['gerenciarPostos']}" icon="ui-icon-home" styleClass="dropDMenu gerenciarPostosMenu" ajax="false" />
					<p:separator/>
					<p:menuitem value="#{msg['relatorioRastreabilidade']}" icon="ui-icon-home" styleClass="dropDMenu relatorioRastreabilidadeMenu" ajax="false" />
					<p:separator/>
					<p:menuitem value="#{msg['relatorioEstoque']}" icon="ui-icon-home" styleClass="dropDMenu relatorioEstoqueMenu" ajax="false" />
					<p:separator/>
					<p:menuitem value="#{msg['relatorioValidade']}" icon="ui-icon-home" styleClass="dropDMenu relatorioValidadeMenu" ajax="false" />
					<p:separator/>
					<p:menuitem value="#{msg['gerenciarUsuarios']}" icon="ui-icon-home" styleClass="dropDMenu gerenciarUsuariosMenu #{view.viewId eq '/pages/usuarios.xhtml' ? 'current' : ''}" action="/pages/usuarios.xhtml" ajax="false" />
				</p:menuButton>	
				<div style="clear:both;"></div>
			</div>
			<div style="clear:both"></div>
		</h:form>
	</div>
	<div id="menuBarBranco"></div>
	<div id="menuBarVerdeClaro"></div>	
	</p:panel>
</ui:composition>
