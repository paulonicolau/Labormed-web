<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">

<ui:define name="body">
<label class="migalhaPao">#{msg['webconsultin.usuario']}</label>
<h:form>
	<p:dataGrid var="usuario" value="#{usuarioBean.usuarios}" paginator="true" rows="3" style="width: 90%">
		<p:panel style="background: lightgrey;">
			<h:panelGrid columns="2">
				<h:outputLabel styleClass="labelText" value="Nome: " />
				<h:outputText value="#{usuario.dataReg}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>

				<h:outputLabel styleClass="labelText" value="Login " />
				<h:outputText value="#{usuario.login}" />

				<h:outputLabel styleClass="labelText" value="e-mail:  " />
				<h:outputText value="#{usuario.email}" />
			</h:panelGrid>
		</p:panel>
	</p:dataGrid>
</h:form>
</ui:define>

</ui:composition>
