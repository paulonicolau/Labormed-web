<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/layout/template.xhtml">

<ui:define name="body">
<label class="migalhaPao">#{msg['webconsultin.login']}</label>
	
	<h:form id="loginform" >
	<table border="2" align="center" style="margin-top: 80px;">
		<tr>
			<td>
				<table border="0">	
					<tr>
						<td colspan="2" align="center" width="300px" height="40px" >
							<font size="3"><b> #{msg['dados']} </b></font>
						</td>
					
					</tr>
					<tr>
						<td>		
							<label class="label2">#{msg['usuario']}</label> <!--  <label class="required">*</label> -->
						</td>
						<td>
							<h:inputText styleClass="ui-inputfield ui-widget ui-state-default ui-corner-all ui-state-hover" value="#{loginBean.usuario.login}" required="true" />
						</td>
					</tr>
					<tr>	
						<td>		
							<label class="label3">#{msg['senha']}</label> <!--  <label class="required">*</label> -->
						</td>
						<td>
							<h:inputSecret styleClass="ui-inputfield ui-widget ui-state-default ui-corner-all ui-state-hover" id="input_senha" value="#{loginBean.usuario.senha}" required="true" />
						</td>
					</tr>
					<tr>	
						<td align="center" colspan="2"  >		
							<h:commandButton styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only ui-state-hover" value="#{msg['enviar']}" action="#{loginBean.login}" style="height: 25px;"/>
						</td>
					</tr>
					<tr>
						<td colspan="5">
							<h:messages style="color:red"/>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	</h:form>
	
</ui:define>

</ui:composition>
